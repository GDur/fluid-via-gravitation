<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System Demo</title>
    <link type="text/css" rel="stylesheet" href="fvg.css">
  </head>
  <body>
    <h1>Solar System</h1>

    <p>A solar system visualization using requestAnimationFrame.</p>

    <div>
      <canvas id="container" width="500px" height="500px"></canvas>
      <form class="center">
        <input id="GSlider" type="range" max="500"            value="100"/>
        <input id="repulsionSlider" type="range" max="1000"   value="500"/>
        <input id="radiusSlider" type="range" max="5000"      value="500"/>
        <input id="attractionSlider" type="range" max="1000"  value="10"/>
      </form>
    </div>

    <footer>
      <p id="summary"> </p>
      <p id="notes"> </p>
    </footer>

    <script type="application/dart" src="fvg.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
